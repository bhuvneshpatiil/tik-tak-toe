<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1, p, #status, .back-btn, #reset {
      color: white !important;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      color: black;
    }
    .cell:hover {
      background: #e0e0e0;
    }
    .cell.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    #status {
      font-size: 1.2rem;
      margin-bottom: 15px;
      min-height: 1.5em;
      color: #333;
    }
    #reset {
      padding: 8px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #reset:hover {
      background: #0056b3;
    }
    .congrats-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .congrats-message {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .congrats-message h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007bff;
      margin: 0 0 20px 0;
    }
    .congrats-message p {
      font-size: 1.5rem;
      margin: 0 0 20px 0;
    }
    .close-btn {
      padding: 10px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
  
  <h1>ü§ñ Computer Tic Tac Toe</h1>
  <p>You are X, Computer is O</p>
  
  <div id="status"></div>
  <div id="game"></div>
  <button id="reset">Reset Game</button>
  
  <script>
    const gameContainer = document.getElementById('game');
    const statusDiv = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let computerPlayer = 'O';
    let computerTimeout = null;

    function initGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      clearTimeout(computerTimeout);
      removeOverlay();
      renderBoard();
      updateStatus();
    }

    function handleCellClick(idx) {
      if (!gameActive || board[idx] || currentPlayer !== 'X') return;
      board[idx] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        setStatus(`Player ${currentPlayer} wins!`);
        gameActive = false;
        showCongratulations(currentPlayer);
        return;
      } else if (board.every(cell => cell)) {
        setStatus("It's a draw!");
        gameActive = false;
        showCongratulations(null);
        return;
      }
      currentPlayer = 'O';
      updateStatus();
      computerTimeout = setTimeout(() => {
        if (!gameActive || currentPlayer !== 'O') return;
        const computerMove = getComputerMove();
        if (computerMove !== -1) {
          board[computerMove] = 'O';
          renderBoard();
          if (checkWin('O')) {
            setStatus('Computer wins!');
            gameActive = false;
            showCongratulations('O');
          } else if (board.every(cell => cell)) {
            setStatus("It's a draw!");
            gameActive = false;
            showCongratulations(null);
          } else {
            currentPlayer = 'X';
            updateStatus();
          }
        }
      }, 500);
    }

    function getComputerMove() {
      // First, try to win
      for (let i = 0; i < 9; i++) {
        if (!board[i]) {
          board[i] = 'O';
          if (checkWin('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      
      // Second, block player's win
      for (let i = 0; i < 9; i++) {
        if (!board[i]) {
          board[i] = 'X';
          if (checkWin('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      
      // Third, take center if available
      if (!board[4]) return 4;
      
      // Fourth, take corners
      const corners = [0, 2, 6, 8];
      const availableCorners = corners.filter(i => !board[i]);
      if (availableCorners.length > 0) {
        return availableCorners[Math.floor(Math.random() * availableCorners.length)];
      }
      
      // Finally, take any available edge
      const edges = [1, 3, 5, 7];
      const availableEdges = edges.filter(i => !board[i]);
      if (availableEdges.length > 0) {
        return availableEdges[Math.floor(Math.random() * availableEdges.length)];
      }
      
      return -1; // No moves available
    }

    function renderBoard() {
      gameContainer.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.className = 'cell';
        cellDiv.textContent = cell;
        // Disable cell if not player's turn, cell filled, or game over
        if (!gameActive || cell || currentPlayer !== 'X') {
          cellDiv.classList.add('disabled');
        }
        cellDiv.addEventListener('click', () => handleCellClick(idx));
        gameContainer.appendChild(cellDiv);
      });
    }

    function updateStatus() {
      if (!gameActive) {
        setStatus('Game over');
      } else if (currentPlayer === 'X') {
        setStatus('Your turn (X)');
      } else {
        setStatus('Computer is thinking...');
      }
    }

    function setStatus(msg) {
      statusDiv.textContent = msg;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diags
      ];
      return winPatterns.some(pattern =>
        pattern.every(idx => board[idx] === player)
      );
    }

    function showCongratulations(winner) {
      const overlay = document.createElement('div');
      overlay.className = 'congrats-overlay';

      const message = document.createElement('div');
      message.className = 'congrats-message';

      const h2 = document.createElement('h2');
      h2.textContent = 'Congratulations!';

      const p = document.createElement('p');
      if (winner === 'X') {
        p.textContent = 'You win!';
      } else if (winner === 'O') {
        p.textContent = 'Better luck next time!';
      } else {
        p.textContent = "It's a draw!";
      }

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = 'Close';
      closeBtn.addEventListener('click', () => {
        document.body.removeChild(overlay);
        initGame();
      });

      message.appendChild(h2);
      message.appendChild(p);
      message.appendChild(closeBtn);

      overlay.appendChild(message);
      document.body.appendChild(overlay);
    }

    function removeOverlay() {
      const overlay = document.querySelector('.congrats-overlay');
      if (overlay) overlay.remove();
    }

    // Event listeners
    resetBtn.addEventListener('click', initGame);
    
    // Initialize game
    initGame();
  </script>
</body>
</html>
