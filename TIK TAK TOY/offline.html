<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Offline Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 25px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      user-select: none;
    }
    .cell:hover {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .info {
      font-size: 1.2rem;
      margin-bottom: 15px;
      min-height: 1.5em;
    }
    .reset-btn {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #764ba2;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 20px;
    }
    .reset-btn:hover {
      background: #667eea;
    }
    .back-link {
      color: white;
      text-decoration: underline;
      opacity: 0.8;
      margin-bottom: 10px;
      display: inline-block;
    }
    .credit-popup {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Menu</a>
  <h1>Tic Tac Toe</h1>
  <p class="subtitle">Offline Mode: Play with a friend</p>
  <div class="info" id="info"></div>
  <div class="board" id="board">
    <!-- 9 cells will be generated by JS -->
  </div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  <div class="credit-popup">
    <p>Game is made by bhuvnesh</p>
  </div>
  <script>
    const board = document.getElementById('board');
    const info = document.getElementById('info');
    let cells = [];
    let currentPlayer = 'X';
    let gameActive = true;
    let moves = 0;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
      info.textContent = `Player X's turn`;
      currentPlayer = 'X';
      gameActive = true;
      moves = 0;
    }

    function handleCellClick(e) {
      const cell = e.target;
      const idx = cell.dataset.index;
      if (!gameActive || cell.textContent) return;
      cell.textContent = currentPlayer;
      moves++;
      if (checkWin()) {
        info.textContent = `Player ${currentPlayer} wins! üéâ`;
        gameActive = false;
        return;
      }
      if (moves === 9) {
        info.textContent = `It's a draw! ü§ù`;
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      info.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diags
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        );
      });
    }

    function resetGame() {
      createBoard();
    }

    // Initialize
    createBoard();
  </script>
</body>
</html>
